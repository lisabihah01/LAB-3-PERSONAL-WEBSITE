<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra's Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Overall styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3d9ff, #e6f7ff); /* Light blue gradient */
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styling with Flexbox and animation */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #4da6ff;
            color: white;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 150px;
            animation: bounce 3s infinite; /* Adds playful bounce animation */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        header h1 {
            font-size: 2rem;
            margin-top: 10px;
            animation: fadeIn 2s ease-in; /* Fade-in effect for the header text */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Navigation styling */
        nav {
            background-color: #1a75ff;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #99ccff;
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Main content styling */
        main {
            flex: 1; /* Takes up remaining space */
            width: 80%;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        main p {
            font-size: 1.3em;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer styling */
        footer {
            background-color: #1a75ff;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo with bounce animation -->
        <img src="Logo UTHM.png" alt="Ultra's Logo">
        <h1>Welcome to Aellisa Nabihah Binti Azhan Personal Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="biodata.html">Biodata</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="campuslife.html">Campus Life</a></li>
        </ul>
    </nav>
    <main>
        <p>Click the links above to learn more about me!</p>
    </main>
    <footer>
        <p>&copy; Personal 2025 | Aellisa Nabihah Binti Azhan</p>
    </footer>
</body>
</html>
